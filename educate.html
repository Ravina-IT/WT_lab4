          alert("You are requested to confirm your unique ID");

          alert("Confirmed :)");
          document.getElementById("form").reset();
        } else {

    <!--form-->
    <div class="container-fluid">
      <fieldset class="border p-2">
        <form
          class="row gy-2 gx-3 align-items-center"
          id="form"
          style="
            border: 1px solid rgba(203, 9, 99, 0.784);
            padding: 3%;
            margin: 10%;
          "
          name="f1"
          onsubmit="fun()"
        >
          <div
            class="container-fluid"
            id="fhead"
            style="
              background-color: rgba(203, 9, 99, 0.784);
              padding: 2%;
              margin-top: 1%;
              margin-bottom: 3%;
            "
          >
            <center>
              <h4 style="color: white">
                Supporting distanced learning and encouraging <br />
                student creativity has never been so easy
              </h4>
            </center>
          </div>

          <div class="col-md-6">
            <label for="inputfname" class="form-label">First Name</label>
            <input
              type="name"
              class="form-control"
              id="inputfname"
              name="fname"
              pattern="[a-zA-Z]{5,}"
              required="true"
            />
          </div>
          <div class="col-md-6">
            <label for="inputlname" class="form-label">Last Name</label>
            <input
              type="name"
              class="form-control"
              id="inputlname"
              name="lname"
              pattern="[a-zA-Z]{3,}"
              required="true"
            />
          </div>
          <div class="col-md-6">
            <label for="inputdob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              pattern="\d{4}-\d{2}-\d{2}"
              id="inputdob"
              name="dob"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputage" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="inputage"
              name="age"
              pattern="[0-9]{2}"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputgen" class="form-label">Gender</label>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gen"
                id="gen1"
                required
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gen"
                id="gen2"
                required
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gen"
                id="gen3"
                required
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Others
              </label>
            </div>
          </div>

          <div class="col-md-6"></div>

          <div class="col-md-6">
            <label for="inputemail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputemail"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputnum" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              pattern="[0-9]{10}"
              id="inputnum"
              name="num"
              required
            />
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Address 1</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
              name="ads1"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label" name="ads2"
              >Address 2</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              name="ads2"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              name="city"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>

              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="ts" id="m6" />

            <div class="form-check">
              <input class="form-check-input" type="radio" name="ts" id="m12" />

                "
